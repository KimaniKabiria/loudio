	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'home/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="Colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Music</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<!--

			<link rel="stylesheet" href="{% static 'home/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'home/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'home/css/main.css' %}">
		</head>
		<body>
			<!-- Start Banner Area -->
			<section class="banner-area relative" id="home">
				<div class="container">

			<!-- Start Header Area -->
			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="#home"><img src="{% static 'home/img/logo.png' %}" alt="" style="width: 100px; height=30px;"></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="#home" style="font-size: 16px;">Home</a>
									<a href="#feature" style="font-size: 16px;">Feature</a>
									<a href="#about" style="font-size: 16px;">About</a>
									<a href="#contact" style="font-size: 16px;">Contact</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
                                <div class="menu-bar">
                                    <a href="#">
                                        <button class="primary-btn d-inline-flex align-items-center mt-20" style="margin-left: 40px; margin-top: -5px; margin-right: -10px; border-radius: 15px !important; border-left: solid 2px #0b0b0b; border-right: solid 2px #b10404; border-top: none; border-bottom: none; color: white; background-image: -moz-linear-gradient(0deg, #001399 0%, #C40233 100%); background-image: -webkit-linear-gradient(0deg, #001399 0%, #C40233 100%); background-image: -ms-linear-gradient(0deg, #001399 0%, #C40233 100%);">
                                            Listen Now!
                                        </button>
                                    </a>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->

            {% block body %}{% endblock body %}

            <!-- Strat Footer Area -->

			<footer class="footer-area">
				<div class="container">
					<div class="row footer-content">
						<div class="col-lg-6 copy-right-text">
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						</div>
						<div class="col-lg-6 footer-social">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-dribbble"></i></a>
							<a href="#"><i class="fa fa-behance"></i></a>
						</div>
					</div>
				</div>
			</footer>

			<script src="{% static 'home/js/vendor/jquery-2.2.4.min.js' %}"></script>
